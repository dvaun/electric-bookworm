<clr-main-container>
    <clr-header>
      <div class="branding">
        <a href="#" class="nav-link">
          <span class="title">iRoom</span>
        </a>
      </div>
      <div class="header-actions">
      </div>
    </clr-header>
    <nav class="sub-nav" [clr-nav-level]="1">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="#" [routerLink]="['/home']"
             [class.active]="router.url==='/home' || router.url==='/'">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" [routerLink]="['/reserve']" [class.active]="router.url==='/reserve'">Reserve a Room</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" [routerLink]="['/login']" [class.active]="router.url==='/login'">Login</a>
        </li>
      </ul>
    </nav>
    <div class="content-container">
      <div class="content-area">
        <router-outlet></router-outlet>
      </div>
    </div>
</clr-main-container>
